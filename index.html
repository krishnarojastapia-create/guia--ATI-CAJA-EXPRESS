<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=2"/>
<title>Guía de Trámites – ATI / Caja Express</title>
<style>
  :root {
    --blue:#0b4ea2;
    --blue2:#0e63d6;
    --bg:#ffffff;
    --card:#ffffff;
    --border:#d6e6ff;
    --text:#0b1633;
    --muted:#5b6b8a;
    --shadow: 0 10px 25px rgba(11,78,162,.12);
    --radius: 16px;
    --pad: 16px;
    --font: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  }
  body {
    margin:0;
    font-family:var(--font);
    background: linear-gradient(180deg, #ffffff 0%, #f3f8ff 65%, #ffffff 100%);
    color:var(--text);
  }
  header {
    position:sticky; top:0;
    background: #ffffffcc;
    backdrop-filter: blur(8px);
    border-bottom:1px solid var(--border);
    z-index:50;
  }
  .wrap { max-width: 920px; margin:0 auto; padding: 14px var(--pad); }
  .brand {
    display:flex; align-items:center; gap:12px;
  }
  .logo {
    width:40px; height:40px; border-radius:12px;
    background: linear-gradient(135deg, var(--blue) 0%, var(--blue2) 100%);
    box-shadow: var(--shadow);
  }
  h1 { font-size: 18px; margin:0; }
  .sub { margin:2px 0 0; color:var(--muted); font-size: 13px; }

  .grid {
    display:grid; gap:12px;
    grid-template-columns: 1fr;
    padding: 14px var(--pad) 24px;
    max-width: 920px; margin:0 auto;
  }
  .card {
    background: var(--card);
    border:1px solid var(--border);
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    padding: 14px;
  }
  .controls {
    display:grid; gap:10px;
    grid-template-columns: 1fr;
  }
  @media (min-width: 720px) {
    .controls { grid-template-columns: 1fr 1fr 1fr; align-items:end; }
  }
  label { font-weight:700; font-size: 13px; display:block; margin-bottom:6px; color: var(--blue); }
  select, .toggle {
    width:100%;
    padding: 12px 12px;
    border-radius: 12px;
    border:1px solid var(--border);
    font-size: 16px;
    background:#fff;
    color:var(--text);
  }
  .toggle {
    display:flex; align-items:center; gap:10px; user-select:none;
  }
  .toggle input { width: 18px; height: 18px; }
  .pill {
    display:inline-flex; align-items:center; gap:8px;
    padding: 8px 10px;
    border-radius: 999px;
    background: #eaf2ff;
    border: 1px solid var(--border);
    color: var(--blue);
    font-weight: 700;
    font-size: 13px;
  }
  .section-title {
    display:flex; justify-content:space-between; align-items:center;
    gap:10px; flex-wrap:wrap;
    margin-bottom:10px;
  }
  .box {
    border:1px dashed #b7d0ff;
    border-radius: 14px;
    padding: 12px;
    background: #f7fbff;
  }
  ul { margin: 8px 0 0 18px; }
  li { margin: 6px 0; line-height: 1.35; }
  .muted { color: var(--muted); font-size: 13px; }
  .note {
    border-left: 6px solid var(--blue2);
    background: #f1f7ff;
    padding: 12px 12px;
    border-radius: 12px;
  }
  .where {
    display:flex; align-items:center; justify-content:space-between;
    gap:10px; flex-wrap:wrap;
  }
  .where strong { font-size: 16px; }
  .badge {
    padding: 6px 10px;
    border-radius: 999px;
    font-weight: 800;
    font-size: 12px;
    border: 1px solid var(--border);
  }
  .badge.ati { background:#e9f6ff; color:#0b4ea2; }
  .badge.ce { background:#f1f0ff; color:#3a2bd6; }

  /* Senior mode */
  body.senior {
    font-size: 20px;
  }
  body.senior h1 { font-size: 22px; }
  body.senior .sub { font-size: 16px; }
  body.senior label { font-size: 16px; }
  body.senior select, body.senior .toggle { font-size: 20px; padding: 14px; }
  body.senior .badge { font-size: 14px; padding: 8px 12px; }
  body.senior li { line-height: 1.5; }
</style>
</head>
<body>
<header>
  <div class="wrap">
    <div class="brand">
      <div class="logo" aria-hidden="true"></div>
      <div>
        <h1 id="t_title">Guía de Trámites – Sucursal</h1>
        <div class="sub" id="t_subtitle">Seleccione su idioma, active modo adulto mayor si lo necesita y elija el trámite.</div>
      </div>
    </div>
  </div>
</header>

<main class="grid">
  <section class="card">
    <div class="controls">
      <div>
        <label id="t_language">Idioma</label>
        <select id="lang">
          <option value="es">Español</option>
          <option value="en">English</option>
          <option value="ht">Kreyòl (Haitian)</option>
        </select>
      </div>
      <div>
        <label id="t_selectProcedure">Trámite</label>
        <select id="proc">
          <option value="" selected disabled>Selecciona un trámite…</option>
        </select>
      </div>
      <div>
        <label id="t_senior">Modo adulto mayor</label>
        <div class="toggle">
          <input type="checkbox" id="senior"/>
          <span id="t_seniorLabel">Activar</span>
        </div>
      </div>
    </div>
  </section>

  <section class="card" id="result" style="display:none;">
    <div class="section-title">
      <div class="pill" id="t_wherePill">Dónde hacerlo</div>
    </div>
    <div class="box">
      <div class="where">
        <strong id="whereText"></strong>
        <span class="badge" id="whereBadge"></span>
      </div>
      <div class="muted" style="margin-top:10px" id="reqText"></div>
    </div>

    <div style="height:12px"></div>

    <div class="section-title">
      <div class="pill" id="t_stepsPill">Paso a paso</div>
    </div>
    <div class="box">
      <ul id="stepsList"></ul>
    </div>

    <div style="height:12px"></div>

    <div class="note" id="note"></div>
  </section>
</main>

const $ = (id)=>document.getElementById(id);

function setText(id, text) {
  const el = $(id);
  if (el) el.textContent = text;
}

function getLang() {
  return $("lang").value || "es";
}

function channelLabel(ch, lang) {
  if (ch === "ATI") return I18N[lang].ati;
  return I18N[lang].ce;
}

function channelReq(ch, lang) {
  if (ch === "ATI") return I18N[lang].reqATI;
  return I18N[lang].reqCE;
}

function fillSelect(lang) {
  const sel = $("proc");
  const placeholder = I18N[lang].placeholder;
  sel.innerHTML = "";
  const opt0 = document.createElement("option");
  opt0.value = "";
  opt0.disabled = true;
  opt0.selected = true;
  opt0.textContent = placeholder;
  sel.appendChild(opt0);

  // Group by channel
  const groupATI = document.createElement("optgroup");
  groupATI.label = I18N[lang].ati;
  const groupCE = document.createElement("optgroup");
  groupCE.label = I18N[lang].ce;

  DATA.forEach((p, idx) => {
    const o = document.createElement("option");
    o.value = String(idx);
    o.textContent = p.name;
    if (p.channel === "ATI") groupATI.appendChild(o);
    else groupCE.appendChild(o);
  });

  sel.appendChild(groupATI);
  sel.appendChild(groupCE);
}

function applyI18n(lang) {
  setText("t_title", I18N[lang].title);
  setText("t_subtitle", I18N[lang].subtitle);
  setText("t_language", I18N[lang].language);
  setText("t_selectProcedure", I18N[lang].selectProcedure);
  setText("t_senior", I18N[lang].senior);
  setText("t_wherePill", I18N[lang].where);
  setText("t_stepsPill", I18N[lang].steps);
  $("note").textContent = I18N[lang].note;
  $("t_seniorLabel").textContent = (lang==="es") ? "Activar" : (lang==="en" ? "Enable" : "Aktive");
}

function render() {
  const lang = getLang();
  const idx = $("proc").value;
  if (!idx) {
    $("result").style.display = "none";
    return;
  }
  const p = DATA[Number(idx)];
  $("result").style.display = "block";

  const where = channelLabel(p.channel, lang);
  $("whereText").textContent = where;

  const badge = $("whereBadge");
  if (p.channel === "ATI") {
    badge.className = "badge ati";
    badge.textContent = "ATI";
  } else {
    badge.className = "badge ce";
    badge.textContent = "CAJA EXPRESS";
  }

  $("reqText").textContent = channelReq(p.channel, lang);

  const steps = (p.steps && p.steps[lang]) ? p.steps[lang] : (p.steps ? p.steps["es"] : []);
  const ul = $("stepsList");
  ul.innerHTML = "";
  steps.forEach(s => {
    const li = document.createElement("li");
    li.textContent = s;
    ul.appendChild(li);
  });
}

function toggleSenior() {
  document.body.classList.toggle("senior", $("senior").checked);
}

$("lang").addEventListener("change", () => {
  const lang = getLang();
  applyI18n(lang);
  fillSelect(lang);
  render();
});

$("proc").addEventListener("change", render);
$("senior").addEventListener("change", toggleSenior);

// Init
applyI18n(getLang());
fillSelect(getLang());
toggleSenior();
</script>
</body>
</html>
